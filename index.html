<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jade Code IDE</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Monaco -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>

    <style>
        :root {
            /* --- Dark Theme (Zinc/Slate) --- */
            --bg-activity: #18181b;     /* Activity Bar */
            --bg-sidebar: #09090b;      /* Sidebar / Explorer */
            --bg-editor: #09090b;       /* Editor Main */
            --bg-panel: #09090b;        /* Bottom Panel */
            --bg-status: #10b981;       /* Status Bar (Accent) */
            --bg-tab: #09090b;          /* Inactive Tab */
            --bg-tab-active: #09090b;   /* Active Tab */
            
            --border: #27272a;
            --border-highlight: #3f3f46;
            
            --primary: #10b981;
            --primary-dim: rgba(16, 185, 129, 0.1);
            
            --text-main: #e4e4e7;
            --text-muted: #71717a;
            
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            
            --icon-size: 20px;
        }

        [data-theme="light"] {
            --bg-activity: #e2e8f0;
            --bg-sidebar: #f1f5f9;
            --bg-editor: #ffffff;
            --bg-panel: #f8fafc;
            --bg-status: #059669;
            --bg-tab: #f1f5f9;
            --bg-tab-active: #ffffff;
            
            --border: #cbd5e1;
            --border-highlight: #94a3b8;
            
            --primary: #059669;
            --primary-dim: rgba(5, 150, 105, 0.1);
            
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; outline: none; margin: 0; padding: 0; }
        
        body {
            height: 100vh; overflow: hidden;
            background: var(--bg-editor); color: var(--text-main);
            font-family: var(--font-ui);
            display: grid;
            grid-template-areas: 
                "activity sidebar editor editor"
                "activity sidebar panel panel"
                "status status status status";
            grid-template-columns: 48px 300px 1fr;
            grid-template-rows: 1fr 250px 22px;
        }

        /* --- 1. Activity Bar (Far Left) --- */
        #activity-bar {
            grid-area: activity;
            background: var(--bg-activity);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center; padding-top: 10px;
            z-index: 30;
        }
        .activity-item {
            width: 48px; height: 48px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-muted); cursor: pointer;
            border-left: 2px solid transparent;
            transition: 0.2s;
        }
        .activity-item i { font-size: 24px; }
        .activity-item:hover { color: var(--text-main); }
        .activity-item.active { color: var(--primary); border-left-color: var(--primary); }
        
        .spacer { flex: 1; }
        .activity-bottom { margin-bottom: 10px; display: flex; flex-direction: column; align-items: center; }

        /* --- 2. Sidebar (Explorer/Chat) --- */
        #sidebar {
            grid-area: sidebar;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            height: 35px; padding: 0 16px;
            display: flex; align-items: center; justify-content: space-between;
            font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border);
        }
        
        /* Sidebar Views */
        .sidebar-view { flex: 1; display: none; flex-direction: column; overflow: hidden; }
        .sidebar-view.active { display: flex; }

        /* File Explorer Styles */
        .file-tree { padding: 10px 0; overflow-y: auto; }
        .file-item {
            padding: 6px 16px; cursor: pointer;
            display: flex; align-items: center; gap: 8px;
            font-size: 13px; color: var(--text-main);
            border-left: 2px solid transparent;
        }
        .file-item:hover { background: var(--primary-dim); }
        .file-item.active { background: var(--primary-dim); border-left-color: var(--primary); color: var(--primary); }
        .file-item i { font-size: 16px; color: var(--text-muted); }
        
        .explorer-actions {
            padding: 10px 16px; border-bottom: 1px solid var(--border);
            display: flex; gap: 8px;
        }
        .icon-btn {
            background: transparent; border: none; color: var(--text-muted); cursor: pointer;
            transition: 0.2s;
        }
        .icon-btn:hover { color: var(--text-main); }

        /* Chat Styles (Adapted) */
        .chat-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .chat-config { padding: 10px; border-bottom: 1px solid var(--border); }
        .chat-input-wrapper {
            background: var(--bg-activity); border: 1px solid var(--border);
            border-radius: 4px; display: flex; align-items: center; padding: 4px 8px;
        }
        .chat-input-wrapper input { background: transparent; border: none; color: var(--text-main); width: 100%; font-size: 12px; }
        
        #chat-history { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .message-group { display: flex; gap: 10px; font-size: 13px; }
        .avatar { width: 24px; height: 24px; border-radius: 4px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .avatar.bot { background: var(--bg-activity); color: var(--primary); border: 1px solid var(--border); }
        .avatar.user { background: var(--primary); color: white; }
        .bubble { flex: 1; line-height: 1.5; word-wrap: break-word; }
        .code-block { background: var(--bg-activity); border: 1px solid var(--border); padding: 8px; margin-top: 5px; border-radius: 4px; font-family: var(--font-code); font-size: 12px; }
        
        .chat-composer { padding: 10px; border-top: 1px solid var(--border); background: var(--bg-sidebar); }
        textarea.chat-box {
            width: 100%; height: 60px; background: var(--bg-activity); border: 1px solid var(--border);
            color: var(--text-main); padding: 8px; resize: none; border-radius: 4px; font-family: var(--font-ui);
        }

        /* --- 3. Editor Area --- */
        #editor-area {
            grid-area: editor;
            background: var(--bg-editor);
            display: flex; flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .tabs-header {
            height: 35px; background: var(--bg-activity);
            display: flex; align-items: center; overflow-x: auto;
            border-bottom: 1px solid var(--border);
        }
        
        .tab {
            height: 100%; padding: 0 15px;
            display: flex; align-items: center; gap: 8px;
            font-size: 12px; color: var(--text-muted); cursor: pointer;
            background: var(--bg-tab); border-right: 1px solid var(--border);
            min-width: 120px; max-width: 200px;
        }
        .tab.active { background: var(--bg-editor); color: var(--primary); border-top: 2px solid var(--primary); }
        .tab .close-icon { margin-left: auto; font-size: 14px; opacity: 0; transition: 0.2s; }
        .tab:hover .close-icon { opacity: 1; }
        .tab .close-icon:hover { color: #ef4444; }

        .editor-actions {
            position: absolute; top: 5px; right: 20px; z-index: 10;
        }
        .run-btn {
            background: var(--primary); color: white; border: none;
            padding: 4px 12px; border-radius: 4px; font-size: 11px; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; gap: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .run-btn:hover { background: #059669; }

        #monaco-container { flex: 1; }

        /* --- 4. Panel (Terminal) --- */
        #bottom-panel {
            grid-area: panel;
            background: var(--bg-panel);
            border-top: 1px solid var(--border);
            display: flex; flex-direction: column;
        }
        
        .panel-header {
            height: 30px; padding: 0 10px; display: flex; gap: 20px;
            border-bottom: 1px solid var(--border);
        }
        .panel-tab {
            height: 100%; display: flex; align-items: center;
            font-size: 11px; text-transform: uppercase; cursor: pointer;
            color: var(--text-muted); border-bottom: 2px solid transparent;
        }
        .panel-tab.active { color: var(--text-main); border-bottom-color: var(--primary); }
        
        .panel-body { flex: 1; position: relative; overflow: hidden; }
        #terminal-view, #preview-view {
            position: absolute; inset: 0; padding: 10px; overflow: auto;
            font-family: var(--font-code); font-size: 12px;
        }
        .term-line { display: block; margin-bottom: 2px; color: var(--text-muted); }
        .term-err { color: #ef4444; }
        
        #preview-view { display: none; background: var(--bg-editor); display: flex; align-items: center; justify-content: center; }
        #preview-view.hidden { display: none !important; }
        #preview-view img { max-width: 90%; max-height: 90%; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        /* --- 5. Status Bar --- */
        #status-bar {
            grid-area: status;
            background: var(--bg-status);
            color: white;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 10px; font-size: 11px;
        }
        .status-left, .status-right { display: flex; gap: 15px; }

        /* Utils */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-highlight); border-radius: 4px; }
    </style>
</head>
<body>

    <!-- Activity Bar -->
    <div id="activity-bar">
        <div class="activity-item active" onclick="switchSidebar('explorer')" title="Explorador de Arquivos">
            <i class="ri-file-copy-line"></i>
        </div>
        <div class="activity-item" onclick="switchSidebar('chat')" title="Jade AI">
            <i class="ri-robot-2-line"></i>
        </div>
        <div class="spacer"></div>
        <div class="activity-bottom">
            <div class="activity-item" onclick="toggleTheme()" title="Mudar Tema">
                <i class="ri-moon-line" id="themeIcon"></i>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
        <!-- Explorer View -->
        <div id="view-explorer" class="sidebar-view active">
            <div class="sidebar-header">Explorador</div>
            <div class="explorer-actions">
                <button class="icon-btn" onclick="createNewFile()" title="Novo Arquivo"><i class="ri-file-add-line"></i></button>
                <button class="icon-btn" onclick="resetFiles()" title="Resetar"><i class="ri-refresh-line"></i></button>
            </div>
            <div class="file-tree" id="file-tree">
                <!-- JS Populates this -->
            </div>
        </div>

        <!-- Chat View -->
        <div id="view-chat" class="sidebar-view">
            <div class="sidebar-header">Jade AI</div>
            <div class="chat-config">
                <div class="chat-input-wrapper">
                    <i class="ri-link-m" style="color:var(--text-muted); margin-right:5px;"></i>
                    <input type="text" id="apiUrl" placeholder="Link do ngrok...">
                </div>
            </div>
            <div id="chat-history">
                <div class="message-group">
                    <div class="avatar bot"><i class="ri-robot-2-line"></i></div>
                    <div class="bubble">Olá! Pronto para codar.</div>
                </div>
            </div>
            <div class="chat-composer">
                <textarea class="chat-box" id="userInput" placeholder="Digite sua mensagem... (Ctrl+Enter)"></textarea>
                <button class="run-btn" style="width:100%; margin-top:5px; justify-content:center;" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Editor -->
    <div id="editor-area">
        <div class="tabs-header" id="tabs-container">
            <!-- JS Populates Tabs -->
        </div>
        <div class="editor-actions">
            <button class="run-btn" id="runBtn" onclick="runCode()">
                <i class="ri-play-fill"></i> RUN
            </button>
        </div>
        <div id="monaco-container"></div>
    </div>

    <!-- Panel -->
    <div id="bottom-panel">
        <div class="panel-header">
            <div class="panel-tab active" onclick="switchPanel('term')" id="pt-term">TERMINAL</div>
            <div class="panel-tab" onclick="switchPanel('graph')" id="pt-graph">PREVIEW</div>
        </div>
        <div class="panel-body">
            <div id="terminal-view"><span class="term-line">> Terminal ready.</span></div>
            <div id="preview-view" class="hidden">
                <div style="text-align:center; color: var(--text-muted);">
                    <i class="ri-image-line" style="font-size:32px;"></i><br>No Preview
                </div>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div id="status-bar">
        <div class="status-left">
            <span><i class="ri-git-branch-line"></i> main</span>
            <span id="status-problems"><i class="ri-error-warning-line"></i> 0</span>
        </div>
        <div class="status-right">
            <span id="cursor-pos">Ln 1, Col 1</span>
            <span>UTF-8</span>
            <span>Python</span>
        </div>
    </div>

<script>
    // --- VFS & State ---
    const defaultFiles = {
        'main.py': 'import matplotlib.pyplot as plt\nimport numpy as np\n\nx = np.linspace(0, 10, 100)\ny = np.sin(x)\n\nplt.plot(x, y)\nplt.title("Jade IDE Plot")\nprint("Hello from main.py!")',
        'utils.py': 'def hello():\n    print("Hello form utils")',
        'README.md': '# Project Jade\nBem vindo à IDE.'
    };

    let files = JSON.parse(localStorage.getItem('jade_files')) || defaultFiles;
    let openTabs = []; // Array of filenames
    let activeFile = null;
    let models = {}; // filename -> monaco model

    // --- Init ---
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
    require(['vs/editor/editor.main'], function() {
        initMonaco();
        renderExplorer();
        
        // Open main.py by default
        if (files['main.py']) openFile('main.py');
    });

    // --- Monaco & Tabs Logic ---
    function initMonaco() {
        monaco.editor.defineTheme('jade-dark', {
            base: 'vs-dark', inherit: true, rules: [],
            colors: { 'editor.background': '#09090b', 'editor.lineHighlightBackground': '#18181b' }
        });
        monaco.editor.defineTheme('jade-light', {
            base: 'vs', inherit: true, rules: [],
            colors: { 'editor.background': '#ffffff' }
        });

        window.editor = monaco.editor.create(document.getElementById('monaco-container'), {
            theme: document.documentElement.getAttribute('data-theme') === 'light' ? 'jade-light' : 'jade-dark',
            automaticLayout: true,
            fontFamily: 'JetBrains Mono',
            fontSize: 13,
            minimap: { enabled: false }
        });

        // Update status bar on change
        window.editor.onDidChangeCursorPosition((e) => {
            document.getElementById('cursor-pos').innerText = `Ln ${e.position.lineNumber}, Col ${e.position.column}`;
        });
        
        // Save on change
        window.editor.onDidChangeModelContent(() => {
            if (activeFile) {
                files[activeFile] = window.editor.getValue();
                localStorage.setItem('jade_files', JSON.stringify(files));
            }
        });
    }

    function getLanguage(filename) {
        if (filename.endsWith('.py')) return 'python';
        if (filename.endsWith('.md')) return 'markdown';
        if (filename.endsWith('.js')) return 'javascript';
        if (filename.endsWith('.html')) return 'html';
        return 'plaintext';
    }

    function openFile(filename) {
        if (!models[filename]) {
            models[filename] = monaco.editor.createModel(files[filename], getLanguage(filename));
        }
        
        if (!openTabs.includes(filename)) {
            openTabs.push(filename);
        }
        
        activeFile = filename;
        window.editor.setModel(models[filename]);
        renderTabs();
        renderExplorer(); // Update active highlight
    }

    function closeTab(filename, e) {
        if (e) e.stopPropagation();
        openTabs = openTabs.filter(t => t !== filename);
        
        if (openTabs.length === 0) {
            activeFile = null;
            window.editor.setModel(null);
        } else if (activeFile === filename) {
            openFile(openTabs[openTabs.length - 1]);
        }
        renderTabs();
    }

    function renderTabs() {
        const container = document.getElementById('tabs-container');
        container.innerHTML = '';
        openTabs.forEach(file => {
            const div = document.createElement('div');
            div.className = `tab ${file === activeFile ? 'active' : ''}`;
            div.innerHTML = `<i class="ri-file-code-line"></i> ${file} <i class="ri-close-line close-icon" onclick="closeTab('${file}', event)"></i>`;
            div.onclick = () => openFile(file);
            container.appendChild(div);
        });
    }

    function renderExplorer() {
        const container = document.getElementById('file-tree');
        container.innerHTML = '';
        Object.keys(files).forEach(file => {
            const div = document.createElement('div');
            div.className = `file-item ${file === activeFile ? 'active' : ''}`;
            div.innerHTML = `<i class="ri-file-code-line"></i> ${file}`;
            div.onclick = () => openFile(file);
            container.appendChild(div);
        });
    }

    function createNewFile() {
        const name = prompt("Nome do arquivo (ex: script.py):");
        if (name && !files[name]) {
            files[name] = "";
            localStorage.setItem('jade_files', JSON.stringify(files));
            openFile(name);
            renderExplorer();
        }
    }
    
    function resetFiles() {
        if(confirm("Resetar arquivos para o padrão?")) {
            files = JSON.parse(JSON.stringify(defaultFiles)); // deep copy
            localStorage.setItem('jade_files', JSON.stringify(files));
            location.reload();
        }
    }

    // --- Layout & Logic ---
    function switchSidebar(view) {
        document.querySelectorAll('.sidebar-view').forEach(el => el.classList.remove('active'));
        document.getElementById(`view-${view}`).classList.add('active');
        
        document.querySelectorAll('.activity-item').forEach(el => el.classList.remove('active'));
        // Find the element that called this or matching icon logic - crude check:
        const items = document.querySelectorAll('.activity-item');
        if (view === 'explorer') items[0].classList.add('active');
        if (view === 'chat') items[1].classList.add('active');
    }
    
    function switchPanel(tab) {
        const term = document.getElementById('terminal-view');
        const prev = document.getElementById('preview-view');
        const tTab = document.getElementById('pt-term');
        const pTab = document.getElementById('pt-graph');
        
        if (tab === 'term') {
            term.style.display = 'block';
            prev.classList.add('hidden');
            tTab.classList.add('active');
            pTab.classList.remove('active');
        } else {
            term.style.display = 'none';
            prev.classList.remove('hidden');
            tTab.classList.remove('active');
            pTab.classList.add('active');
        }
    }

    // --- API Logic (Run/Chat) ---
    function logToTerminal(text, type='out') {
        const term = document.getElementById('terminal-view');
        const div = document.createElement('div');
        div.className = 'term-line';
        if(type==='err') div.style.color = '#ef4444';
        div.innerText = text;
        term.appendChild(div);
        term.scrollTop = term.scrollHeight;
    }

    async function runCode() {
        if (!activeFile) return;
        
        const btn = document.getElementById('runBtn');
        const urlField = document.getElementById('apiUrl');
        const baseUrl = urlField.value.trim().replace(/\/$/, "");
        
        if (!baseUrl) { switchSidebar('chat'); alert("Configure o URL no painel Chat"); return; }

        btn.disabled = true;
        switchPanel('term');
        logToTerminal(`> Running ${activeFile}...`);
        
        try {
            const res = await fetch(baseUrl + "/run", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Bypass-Tunnel-Reminder': 'true' },
                body: JSON.stringify({ code: window.editor.getValue() })
            });
            const data = await res.json();
            
            if (data.error) logToTerminal(data.error, 'err');
            if (data.output) logToTerminal(data.output);
            
            if (data.image) {
                const prev = document.getElementById('preview-view');
                prev.innerHTML = `<img src="data:image/png;base64,${data.image}">`;
                switchPanel('graph');
                logToTerminal("> Graph generated.");
            }
        } catch(e) {
            logToTerminal("Error: " + e.message, 'err');
        } finally {
            btn.disabled = false;
        }
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const urlField = document.getElementById('apiUrl');
        const msg = input.value.trim();
        const baseUrl = urlField.value.trim().replace(/\/$/, "");
        
        if (!msg) return;
        
        const history = document.getElementById('chat-history');
        // User Msg
        const uDiv = document.createElement('div');
        uDiv.className = 'message-group';
        uDiv.innerHTML = `<div class="avatar user"><i class="ri-user-3-line"></i></div><div class="bubble">${msg}</div>`;
        history.appendChild(uDiv);
        input.value = '';

        if (!baseUrl) {
            const eDiv = document.createElement('div');
            eDiv.className = 'message-group';
            eDiv.innerHTML = `<div class="avatar bot"><i class="ri-error-warning-line"></i></div><div class="bubble">Conecte o ngrok acima.</div>`;
            history.appendChild(eDiv);
            return;
        }

        try {
            const res = await fetch(baseUrl + "/chat", {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Bypass-Tunnel-Reminder': 'true'},
                body: JSON.stringify({ message: msg, current_file_content: window.editor ? window.editor.getValue() : "" })
            });
            const data = await res.json();
            
            const bDiv = document.createElement('div');
            bDiv.className = 'message-group';
            
            // Basic formatting
            let text = data.response.replace(/\n/g, "<br>");
            // Code block extraction (simple)
            const codeRegex = /```(?:python)?\s*([\s\S]*?)```/;
            const match = data.response.match(codeRegex);
            let codeBtn = '';
            
            if (match) {
                const code = match[1];
                text = data.response.replace(codeRegex, `<div class="code-block">${code.replace(/</g,"&lt;")}</div>`);
                codeBtn = `<button class="icon-btn" onclick="applyCodeFromChat(this)" style="font-size:11px; margin-top:5px; border:1px solid var(--border); padding:2px 6px;">Aplicar no Editor</button>`;
                // Hack to store code
                setTimeout(() => { bDiv.dataset.code = code; }, 100);
            }

            bDiv.innerHTML = `<div class="avatar bot"><i class="ri-robot-2-line"></i></div><div class="bubble">${text}${codeBtn}</div>`;
            history.appendChild(bDiv);
            history.scrollTop = history.scrollHeight;

        } catch (e) {
            console.error(e);
        }
    }
    
    function applyCodeFromChat(btn) {
        const parent = btn.closest('.message-group');
        const code = parent.dataset.code;
        if (code && activeFile) {
            window.editor.setValue(code);
        }
    }

    function toggleTheme() {
        const html = document.documentElement;
        const isDark = html.getAttribute('data-theme') !== 'light';
        html.setAttribute('data-theme', isDark ? 'light' : 'dark');
        document.getElementById('themeIcon').className = isDark ? 'ri-sun-line' : 'ri-moon-line';
        if (window.editor) window.editor.updateOptions({ theme: isDark ? 'jade-light' : 'jade-dark' });
    }
    
    // Shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'Enter') {
            if (document.activeElement.id === 'userInput') sendMessage();
            else runCode();
        }
    });

</script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jade Code</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Monaco Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <style>
        :root {
            --bg-app: #09090b;
            --bg-sidebar: #101014;
            --bg-panel: #18181b;
            --bg-input: #202025;
            --bg-toolbar: #141418;
            
            --border: #27272a;
            
            --primary: #00d97e; /* Jade Green */
            --primary-hover: #00b368;
            --primary-dim: rgba(0, 217, 126, 0.15);
            
            --text-main: #e4e4e7;
            --text-muted: #a1a1aa;
            
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            margin: 0; padding: 0;
            display: flex; height: 100vh;
            background: var(--bg-app);
            color: var(--text-main);
            font-family: var(--font-ui);
            overflow: hidden;
        }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }

        /* Sidebar */
        #sidebar {
            width: 360px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            box-shadow: 4px 0 24px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .brand-header {
            padding: 20px;
            display: flex; align-items: center; gap: 10px;
            font-size: 1.1rem; font-weight: 700;
            color: var(--primary);
            border-bottom: 1px solid var(--border);
            letter-spacing: -0.5px;
        }
        .brand-header i { font-size: 1.4rem; }

        .config-area { padding: 15px 15px 0; }
        .input-group {
            position: relative;
            background: var(--bg-input);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            display: flex; align-items: center;
            transition: 0.2s;
        }
        .input-group:focus-within { border-color: var(--primary); box-shadow: 0 0 0 2px var(--primary-dim); }
        .input-group i { padding: 0 10px; color: var(--text-muted); font-size: 1.1rem; }
        .input-group input {
            width: 100%; background: transparent; border: none;
            color: var(--text-main); padding: 10px 10px 10px 0;
            font-family: var(--font-ui); font-size: 0.9rem;
        }
        .input-group input::placeholder { color: #52525b; }

        #chat-history {
            flex: 1; overflow-y: auto;
            padding: 20px;
            display: flex; flex-direction: column; gap: 16px;
        }

        .message {
            padding: 12px 16px;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            line-height: 1.5;
            max-width: 90%;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .message.user {
            align-self: flex-end;
            background: var(--primary);
            color: #052e16; /* Dark text for contrast */
            border-bottom-right-radius: 2px;
            font-weight: 500;
        }
        .message.bot {
            align-self: flex-start;
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-main);
            border-bottom-left-radius: 2px;
        }

        .input-area {
            padding: 20px;
            background: var(--bg-sidebar);
            border-top: 1px solid var(--border);
        }
        .chat-box {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 10px;
            transition: 0.2s;
        }
        .chat-box:focus-within { border-color: var(--text-muted); }
        
        textarea#userInput {
            width: 100%; height: 50px;
            background: transparent; border: none;
            color: var(--text-main); resize: none;
            font-family: var(--font-ui); font-size: 0.95rem;
        }
        
        .chat-actions {
            display: flex; justify-content: flex-end; margin-top: 5px;
        }
        button#sendBtn {
            background: var(--primary);
            color: #052e16;
            border: none;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 600;
            display: flex; align-items: center; gap: 6px;
            transition: 0.2s;
            font-size: 0.9rem;
        }
        button#sendBtn:hover { background: var(--primary-hover); }
        button#sendBtn i { font-size: 1.1rem; }

        /* Main Area */
        #main-area { flex: 1; display: flex; flex-direction: column; position: relative; min-width: 0; }
        
        .editor-toolbar {
            height: 50px;
            background: var(--bg-toolbar);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
        }
        .file-tab {
            font-size: 0.9rem; color: var(--text-muted);
            display: flex; align-items: center; gap: 8px;
            background: var(--bg-app); padding: 6px 12px;
            border-radius: var(--radius-sm); border: 1px solid var(--border);
        }
        
        #runBtn {
            background: var(--primary);
            color: #052e16;
            border: none;
            padding: 8px 20px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85rem;
            display: flex; align-items: center; gap: 8px;
            transition: 0.2s; box-shadow: 0 2px 10px rgba(0, 230, 118, 0.2);
        }
        #runBtn:hover { background: var(--primary-hover); transform: translateY(-1px); }
        #runBtn:active { transform: translateY(0); }
        
        #editor-container { flex: 1; background: #1e1e1e; }
        
        /* Bottom Panel */
        #bottom-panel {
            height: 280px;
            background: var(--bg-panel);
            border-top: 1px solid var(--border);
            display: flex; flex-direction: column;
        }
        
        .tabs {
            display: flex;
            background: var(--bg-toolbar);
            border-bottom: 1px solid var(--border);
            padding: 0 10px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.85rem; font-weight: 600;
            color: var(--text-muted);
            border-bottom: 2px solid transparent;
            transition: 0.2s;
            display: flex; align-items: center; gap: 6px;
        }
        .tab:hover { color: var(--text-main); }
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .panel-content { flex: 1; overflow: auto; position: relative; padding: 0; }
        
        #terminal {
            padding: 15px;
            font-family: var(--font-code);
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .term-out { color: var(--text-main); white-space: pre-wrap; margin-bottom: 4px; }
        .term-err { color: #ff5252; white-space: pre-wrap; margin-bottom: 4px; }
        
        #graph-area {
            display: none; padding: 20px;
            text-align: center; height: 100%;
            background-image: radial-gradient(#27272a 1px, transparent 1px);
            background-size: 20px 20px;
        }
        #graph-area img {
            max-height: 100%; max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
        }
        
        .apply-btn {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 6px 12px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8rem; font-weight: 600;
            display: inline-flex; align-items: center; gap: 5px;
            transition: 0.2s;
        }
        .apply-btn:hover { background: var(--primary-dim); }
        
    </style>
</head>
<body>

<div id="sidebar">
    <div class="brand-header">
        <i class="ri-code-s-slash-fill"></i> Jade Code
    </div>
    <div class="config-area">
        <div class="input-group">
            <i class="ri-link"></i>
            <input type="text" id="apiUrl" placeholder="Link do T칰nel (ngrok)..." value="">
        </div>
    </div>
    <div id="chat-history">
        <div class="message bot">
            Bem-vindo ao Jade Code! 游<br>O ambiente est치 pronto.
        </div>
    </div>
    <div class="input-area">
        <div class="chat-box">
            <textarea id="userInput" placeholder="Digite sua mensagem ou pedido..."></textarea>
            <div class="chat-actions">
                <button id="sendBtn" onclick="sendMessage()">
                    <span>Enviar</span> <i class="ri-send-plane-fill"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<div id="main-area">
    <div class="editor-toolbar">
        <div class="file-tab"><i class="ri-file-code-line"></i> main.py</div>
        <button id="runBtn" onclick="runCode()">
            <i class="ri-play-fill"></i> EXECUTAR
        </button>
    </div>
    <div id="editor-container"></div>
    
    <div id="bottom-panel">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('term')" id="tab-term">
                <i class="ri-terminal-box-line"></i> TERMINAL
            </div>
            <div class="tab" onclick="switchTab('graph')" id="tab-graph">
                <i class="ri-bar-chart-2-line"></i> GR츼FICO
            </div>
        </div>
        <div class="panel-content">
            <div id="terminal">
                <div class="term-out" style="color: #666;">// Console pronto para sa칤da...</div>
            </div>
            <div id="graph-area">
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #52525b;">
                    <i class="ri-image-line" style="font-size: 3rem; margin-bottom: 10px;"></i>
                    <span>Nenhum gr치fico gerado ainda</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Configura o RequireJS para carregar o Monaco Editor
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
    
    // Inicializa o Editor
    require(['vs/editor/editor.main'], function() {
        monaco.editor.defineTheme('jade-dark', {
            base: 'vs-dark',
            inherit: true,
            rules: [],
            colors: {
                'editor.background': '#131313', 
            }
        });

        window.editor = monaco.editor.create(document.getElementById('editor-container'), {
            value: 'import matplotlib.pyplot as plt\nimport numpy as np\n\n# Exemplo Simples\nx = np.linspace(0, 10, 100)\ny = np.sin(x)\n\nplt.figure(figsize=(6,4))\nplt.plot(x, y, color="#00d97e")\nplt.title("Onda Jade")\nplt.grid(True, alpha=0.3)\nprint("Gr치fico gerado com sucesso!")',
            language: 'python',
            theme: 'vs-dark',
            automaticLayout: true,
            fontFamily: 'JetBrains Mono',
            fontSize: 14,
            minimap: { enabled: false },
            padding: { top: 20 }
        });
    });

    // --- L칩gica de Interface ---

    function switchTab(tab) {
        document.getElementById('tab-term').className = tab === 'term' ? 'tab active' : 'tab';
        document.getElementById('tab-graph').className = tab === 'graph' ? 'tab active' : 'tab';
        document.getElementById('terminal').style.display = tab === 'term' ? 'block' : 'none';
        document.getElementById('graph-area').style.display = tab === 'graph' ? 'block' : 'none';
    }

    function logToTerminal(text, type='out') {
        const term = document.getElementById('terminal');
        const div = document.createElement('div');
        div.className = type === 'err' ? 'term-err' : 'term-out';
        div.innerText = text;
        term.appendChild(div);
        term.scrollTop = term.scrollHeight;
    }

    // --- L칩gica de Execu칞칚o ---

    async function runCode() {
        const btn = document.getElementById('runBtn');
        const urlField = document.getElementById('apiUrl');
        const originalText = btn.innerHTML;
        
        // Normalize URL
        let baseUrl = urlField.value.trim();
        if (baseUrl.endsWith('/')) baseUrl = baseUrl.slice(0, -1);
        
        if (!baseUrl) { 
            alert("Por favor, insira o link do t칰nel (ngrok) na barra lateral."); 
            urlField.focus();
            return; 
        }
        
        btn.disabled = true;
        btn.innerHTML = '<i class="ri-loader-4-line ri-spin"></i> RODANDO...';
        
        switchTab('term'); 
        logToTerminal(">> Enviando c칩digo para execu칞칚o...", 'out');

        try {
            const response = await fetch(baseUrl + "/run", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Bypass-Tunnel-Reminder': 'true' },
                body: JSON.stringify({ code: window.editor.getValue() })
            });
            
            if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
            
            const data = await response.json();
            
            // Output Text
            if (data.error) logToTerminal(data.error, 'err');
            if (data.output) logToTerminal(data.output, 'out');
            
            // Output Image
            const graphArea = document.getElementById('graph-area');
            if (data.image) {
                graphArea.innerHTML = `<img src="data:image/png;base64,${data.image}" />`;
                logToTerminal(">> Gr치fico gerado! Alternando para visualiza칞칚o...", 'out');
                switchTab('graph');
            }

        } catch (e) {
            logToTerminal("Erro de Conex칚o: " + e.message, 'err');
        } finally {
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    }

    // --- Chat Logic ---

    function processBotResponse(text) {
        const history = document.getElementById('chat-history');
        const div = document.createElement('div');
        div.className = 'message bot';
        
        const codeBlockRegex = /```(?:python)?\s*([\s\S]*?)```/;
        const match = text.match(codeBlockRegex);

        if (match) {
            const code = match[1];
            let formattedText = text.replace(/\n/g, "<br>");
            div.innerHTML = formattedText;
            
            const btn = document.createElement('button');
            btn.className = 'apply-btn';
            btn.innerHTML = '<i class="ri-flashlight-fill"></i> Aplicar no Editor';
            btn.onclick = () => { 
                if(window.editor) window.editor.setValue(code); 
            };
            div.appendChild(btn);
        } else {
            div.innerText = text;
        }
        history.appendChild(div);
        history.scrollTop = history.scrollHeight;
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const urlField = document.getElementById('apiUrl');
        const msg = input.value.trim();
        
        let baseUrl = urlField.value.trim();
        if (baseUrl.endsWith('/')) baseUrl = baseUrl.slice(0, -1);
        
        if(!msg) return;
        
        const history = document.getElementById('chat-history');
        const userDiv = document.createElement('div');
        userDiv.className = 'message user';
        userDiv.innerText = msg;
        history.appendChild(userDiv);
        history.scrollTop = history.scrollHeight;
        
        input.value = '';

        if (!baseUrl) {
             const errDiv = document.createElement('div');
             errDiv.className = 'message bot';
             errDiv.innerText = "丘멆잺 Configure o link do t칰nel no topo da barra lateral para eu poder responder.";
             history.appendChild(errDiv);
             return;
        }
        
        try {
            const res = await fetch(baseUrl + "/chat", {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Bypass-Tunnel-Reminder': 'true'},
                body: JSON.stringify({ message: msg, current_file_content: window.editor.getValue() })
            });
            const data = await res.json();
            processBotResponse(data.response);
        } catch(e) { 
            const errDiv = document.createElement('div');
            errDiv.className = 'message bot';
            errDiv.style.color = '#ff5252';
            errDiv.innerText = "Erro ao conectar: " + e.message;
            history.appendChild(errDiv);
        }
    }
    
    document.getElementById('userInput').addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jade Code AI</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Monaco -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>

    <style>
        :root {
            /* Palette - Deep Space & Jade */
            --bg-body: #050505;
            --bg-sidebar: rgba(10, 10, 10, 0.75);
            --bg-panel: #0a0a0a;
            --bg-surface: #121212;
            --bg-input: #181818;
            
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-focus: rgba(0, 217, 126, 0.4);
            
            --primary: #00d97e;
            --primary-glow: rgba(0, 217, 126, 0.3);
            --accent-gradient: linear-gradient(135deg, #00d97e 0%, #00a86b 100%);
            
            --text-main: #ededed;
            --text-muted: #888888;
            --text-dim: #555555;
            
            --font-ui: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 18px;
            
            --shadow-elevation: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Base Reset */
        * { box-sizing: border-box; outline: none; -webkit-font-smoothing: antialiased; }
        
        body {
            margin: 0; padding: 0;
            display: flex; height: 100vh;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-ui);
            overflow: hidden;
            background-image: radial-gradient(circle at top left, rgba(0, 217, 126, 0.03), transparent 40%);
        }

        /* Scrollbars - Minimalist */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }

        /* --- SIDEBAR (Glassy & Premium) --- */
        #sidebar {
            width: 380px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-subtle);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex; flex-direction: column;
            z-index: 20;
            box-shadow: 10px 0 30px rgba(0,0,0,0.2);
        }

        .brand-header {
            height: 60px;
            padding: 0 24px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--border-subtle);
        }
        .logo {
            font-weight: 600; font-size: 14px; letter-spacing: 0.5px;
            color: var(--text-main); display: flex; align-items: center; gap: 8px;
        }
        .logo i { color: var(--primary); font-size: 18px; text-shadow: 0 0 10px var(--primary-glow); }
        .status-dot { width: 6px; height: 6px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 8px var(--primary); }

        /* Config Input */
        .config-area { padding: 20px 24px 0; }
        .input-wrapper {
            position: relative;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }
        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 1px var(--primary-glow);
            background: var(--bg-input);
        }
        .input-wrapper input {
            width: 100%; padding: 10px 12px 10px 36px;
            background: transparent; border: none;
            color: var(--text-main); font-size: 12px; font-family: var(--font-code);
        }
        .input-wrapper i {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
            color: var(--text-dim); font-size: 14px;
        }

        /* Chat History */
        #chat-history {
            flex: 1; overflow-y: auto;
            padding: 24px;
            display: flex; flex-direction: column; gap: 24px;
        }

        .message-group { display: flex; gap: 12px; opacity: 0; animation: fadeIn 0.4s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .avatar {
            width: 28px; height: 28px; flex-shrink: 0;
            border-radius: 6px; display: flex; align-items: center; justify-content: center;
            font-size: 14px;
        }
        .avatar.bot { background: linear-gradient(135deg, #222, #333); border: 1px solid var(--border-subtle); color: var(--primary); }
        .avatar.user { background: var(--text-main); color: #000; }

        .bubble {
            flex: 1; font-size: 13.5px; line-height: 1.6; color: #d4d4d4;
            display: flex; flex-direction: column; gap: 8px;
        }
        .bubble strong { color: #fff; font-weight: 500; }
        
        .code-snippet {
            background: #111; border: 1px solid var(--border-subtle);
            border-radius: 6px; padding: 12px; font-family: var(--font-code);
            font-size: 12px; position: relative; overflow: hidden;
        }
        .code-snippet::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 3px;
            background: var(--primary); opacity: 0.5;
        }

        /* Chat Input Area */
        .input-area {
            padding: 24px;
            background: linear-gradient(to top, var(--bg-sidebar) 50%, transparent);
        }
        .chat-composer {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: border-color 0.2s;
        }
        .chat-composer:focus-within { border-color: rgba(255,255,255,0.15); }
        
        textarea#userInput {
            width: 100%; height: 48px; min-height: 24px;
            background: transparent; border: none;
            color: var(--text-main); padding: 10px 12px;
            font-family: var(--font-ui); font-size: 13px;
            resize: none;
        }
        
        .composer-footer {
            display: flex; justify-content: space-between; align-items: center;
            padding: 4px 8px 6px;
        }
        .hint { font-size: 10px; color: var(--text-dim); }
        
        button#sendBtn {
            background: var(--text-main); color: #000;
            border: none; width: 28px; height: 28px;
            border-radius: 6px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        button#sendBtn:hover { transform: scale(1.05); }
        button#sendBtn i { font-size: 14px; }

        /* --- MAIN AREA --- */
        #main-area { flex: 1; display: flex; flex-direction: column; background: var(--bg-body); position: relative; }
        
        /* Toolbar */
        .editor-toolbar {
            height: 50px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-body); /* Seamless */
        }
        
        .tabs-nav { display: flex; gap: 8px; }
        .file-tab {
            padding: 6px 12px; font-size: 12px; color: var(--text-muted);
            border-radius: 4px; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; gap: 6px;
        }
        .file-tab:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }
        .file-tab.active { background: rgba(255,255,255,0.08); color: var(--text-main); }
        
        #runBtn {
            background: var(--accent-gradient);
            color: #000; border: none;
            padding: 6px 16px; border-radius: 6px;
            font-size: 11px; font-weight: 600; letter-spacing: 0.5px;
            cursor: pointer; display: flex; align-items: center; gap: 6px;
            box-shadow: 0 0 15px rgba(0, 217, 126, 0.2);
            transition: all 0.2s;
        }
        #runBtn:hover { box-shadow: 0 0 25px rgba(0, 217, 126, 0.4); transform: translateY(-1px); }
        
        /* Editor */
        #editor-container { flex: 1; opacity: 0; animation: reveal 0.5s 0.2s forwards; }
        @keyframes reveal { to { opacity: 1; } }

        /* Bottom Panel */
        #bottom-panel {
            height: 300px;
            background: var(--bg-panel);
            border-top: 1px solid var(--border-subtle);
            display: flex; flex-direction: column;
        }
        
        .panel-header {
            display: flex; border-bottom: 1px solid var(--border-subtle);
            padding: 0 16px; height: 40px; align-items: center;
            background: var(--bg-body);
        }
        .panel-tab {
            padding: 0 16px; height: 100%; display: flex; align-items: center; gap: 8px;
            font-size: 11px; font-weight: 500; color: var(--text-muted);
            cursor: pointer; border-bottom: 2px solid transparent; transition: 0.2s;
        }
        .panel-tab:hover { color: var(--text-main); }
        .panel-tab.active { color: var(--primary); border-bottom-color: var(--primary); }
        
        .panel-content { flex: 1; position: relative; overflow: hidden; }
        
        #terminal, #graph-area { 
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; overflow: auto; 
            padding: 20px;
        }
        
        #terminal { font-family: var(--font-code); font-size: 13px; line-height: 1.5; color: #ccc; }
        .term-line { display: block; margin-bottom: 2px; }
        .term-err { color: #ff5f5f; }
        .term-info { color: #66ffaa; }

        #graph-area { 
            display: none; display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
        }
        #graph-area img {
            max-height: 90%; max-width: 90%;
            border-radius: 8px; box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border: 1px solid var(--border-subtle);
        }

        /* Utilities */
        .apply-btn {
            background: rgba(0, 217, 126, 0.1); color: var(--primary);
            border: 1px solid rgba(0, 217, 126, 0.2);
            padding: 4px 10px; border-radius: 4px; font-size: 10px; cursor: pointer;
            margin-top: 8px; display: inline-flex; align-items: center; gap: 4px;
            transition: 0.2s;
        }
        .apply-btn:hover { background: rgba(0, 217, 126, 0.2); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <div class="brand-header">
        <div class="logo"><i class="ri-code-s-slash-line"></i> JADE AI</div>
        <div class="status-dot" title="Conectado"></div>
    </div>
    
    <div class="config-area">
        <div class="input-wrapper">
            <i class="ri-link-m"></i>
            <input type="text" id="apiUrl" placeholder="Cole o link do ngrok aqui..." value="">
        </div>
    </div>

    <div id="chat-history">
        <!-- Initial Bot Message -->
        <div class="message-group">
            <div class="avatar bot"><i class="ri-robot-2-line"></i></div>
            <div class="bubble">
                Olá! Sou o Jade AI. O ambiente de alta performance está pronto.
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="chat-composer">
            <textarea id="userInput" placeholder="Peça para criar um gráfico ou código..."></textarea>
            <div class="composer-footer">
                <span class="hint">Ctrl + Enter para enviar</span>
                <button id="sendBtn" onclick="sendMessage()"><i class="ri-arrow-up-line"></i></button>
            </div>
        </div>
    </div>
</div>

<!-- Main Workspace -->
<div id="main-area">
    <div class="editor-toolbar">
        <div class="tabs-nav">
            <div class="file-tab active"><i class="ri-file-python-line"></i> script.py</div>
            <div class="file-tab"><i class="ri-file-text-line"></i> README.md</div>
        </div>
        <button id="runBtn" onclick="runCode()">
            <i class="ri-play-mini-fill"></i> RUN
        </button>
    </div>

    <div id="editor-container"></div>

    <div id="bottom-panel">
        <div class="panel-header">
            <div class="panel-tab active" onclick="switchTab('term')" id="tab-term">
                <i class="ri-terminal-line"></i> TERMINAL
            </div>
            <div class="panel-tab" onclick="switchTab('graph')" id="tab-graph">
                <i class="ri-line-chart-line"></i> PREVIEW
            </div>
        </div>
        <div class="panel-content">
            <div id="terminal">
                <span class="term-line" style="color: #666;">$ Initializing Jade environment...</span>
                <span class="term-line" style="color: #666;">$ Ready.</span>
            </div>
            <div id="graph-area" class="hidden">
                <div style="color: #444; display: flex; flex-direction: column; align-items: center; gap: 10px;">
                    <i class="ri-image-2-line" style="font-size: 24px;"></i>
                    <span style="font-size: 12px;">Sem visualização</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- Editor Setup ---
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
    
    require(['vs/editor/editor.main'], function() {
        monaco.editor.defineTheme('jade-pro', {
            base: 'vs-dark',
            inherit: true,
            rules: [
                { token: 'comment', foreground: '6A9955', fontStyle: 'italic' },
                { token: 'keyword', foreground: 'C586C0' },
                { token: 'string', foreground: 'CE9178' }
            ],
            colors: {
                'editor.background': '#050505', // Matches body
                'editor.foreground': '#D4D4D4',
                'editorLineNumber.foreground': '#444444',
                'editor.lineHighlightBackground': '#ffffff08',
                'editorCursor.foreground': '#00d97e',
                'editor.selectionBackground': '#00d97e33'
            }
        });

        window.editor = monaco.editor.create(document.getElementById('editor-container'), {
            value: 'import matplotlib.pyplot as plt\nimport numpy as np\n\n# Gerando dados\nx = np.linspace(0, 10, 100)\ny = np.sin(x)\n\n# Criando o gráfico\nplt.figure(figsize=(10, 6), facecolor="#0a0a0a")\nax = plt.axes()\nax.set_facecolor("#111")\n\nplt.plot(x, y, color="#00d97e", linewidth=2)\nplt.title("Jade Frequency Response", color="white")\nplt.grid(True, color="#333", linestyle="--")\nplt.tick_params(colors="white")\n\nprint("Gráfico renderizado com sucesso.")',
            language: 'python',
            theme: 'jade-pro',
            automaticLayout: true,
            fontFamily: 'JetBrains Mono',
            fontSize: 14,
            lineHeight: 24,
            minimap: { enabled: false },
            padding: { top: 20 },
            scrollBeyondLastLine: false,
            renderLineHighlight: 'all'
        });
    });

    // --- Tab Logic ---
    function switchTab(tab) {
        // Toggle Active State
        document.getElementById('tab-term').classList.toggle('active', tab === 'term');
        document.getElementById('tab-graph').classList.toggle('active', tab === 'graph');
        
        // Toggle Visibility
        const term = document.getElementById('terminal');
        const graph = document.getElementById('graph-area');
        
        if (tab === 'term') {
            term.classList.remove('hidden');
            graph.classList.add('hidden');
        } else {
            term.classList.add('hidden');
            graph.classList.remove('hidden');
            graph.style.display = 'flex'; // Restore flex for centering
        }
    }

    function logToTerminal(text, type='out') {
        const term = document.getElementById('terminal');
        const span = document.createElement('span');
        span.className = 'term-line';
        if (type === 'err') span.classList.add('term-err');
        if (type === 'info') span.classList.add('term-info');
        span.innerText = text;
        term.appendChild(span);
        term.scrollTop = term.scrollHeight;
    }

    // --- Run Logic ---
    async function runCode() {
        const btn = document.getElementById('runBtn');
        const urlField = document.getElementById('apiUrl');
        const originalContent = btn.innerHTML;
        
        let baseUrl = urlField.value.trim();
        if (baseUrl.endsWith('/')) baseUrl = baseUrl.slice(0, -1);
        
        if (!baseUrl) { 
            alert("URL do túnel não configurada."); 
            urlField.focus();
            return; 
        }
        
        btn.disabled = true;
        btn.innerHTML = '<i class="ri-loader-4-line ri-spin"></i>';
        
        switchTab('term'); 
        logToTerminal("> Executing script...", 'info');

        try {
            const response = await fetch(baseUrl + "/run", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Bypass-Tunnel-Reminder': 'true' },
                body: JSON.stringify({ code: window.editor.getValue() })
            });
            
            const data = await response.json();
            
            if (data.error) logToTerminal(data.error, 'err');
            if (data.output) logToTerminal(data.output);
            
            if (data.image) {
                const graphArea = document.getElementById('graph-area');
                graphArea.innerHTML = `<img src="data:image/png;base64,${data.image}" />`;
                logToTerminal("> Visual output generated.", 'info');
                switchTab('graph');
            }
        } catch (e) {
            logToTerminal("Connection Error: " + e.message, 'err');
        } finally {
            btn.disabled = false;
            btn.innerHTML = originalContent;
        }
    }

    // --- Chat Logic ---
    function appendMessage(role, content, isHtml = false) {
        const history = document.getElementById('chat-history');
        const group = document.createElement('div');
        group.className = 'message-group';
        
        const avatar = document.createElement('div');
        avatar.className = `avatar ${role}`;
        avatar.innerHTML = role === 'bot' ? '<i class="ri-robot-2-line"></i>' : '<i class="ri-user-3-line"></i>';
        
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        
        if (isHtml) {
            bubble.innerHTML = content;
        } else {
            bubble.innerText = content;
        }
        
        group.appendChild(avatar);
        group.appendChild(bubble);
        history.appendChild(group);
        history.scrollTop = history.scrollHeight;
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const urlField = document.getElementById('apiUrl');
        const msg = input.value.trim();
        
        let baseUrl = urlField.value.trim();
        if (baseUrl.endsWith('/')) baseUrl = baseUrl.slice(0, -1);
        
        if(!msg) return;
        
        appendMessage('user', msg);
        input.value = '';

        if (!baseUrl) {
             appendMessage('bot', "⚠️ Configure o link do túnel (ngrok) acima para conectar ao cérebro.");
             return;
        }
        
        try {
            const res = await fetch(baseUrl + "/chat", {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Bypass-Tunnel-Reminder': 'true'},
                body: JSON.stringify({ message: msg, current_file_content: window.editor.getValue() })
            });
            const data = await res.json();
            
            // Format Code Blocks
            let formatted = data.response
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/\n/g, "<br>");
                
            // Detect Code Blocks for styling
            const codeRegex = /```(?:python)?\s*([\s\S]*?)```/;
            const match = data.response.match(codeRegex);
            
            if (match) {
                const code = match[1];
                formatted = data.response.replace(codeRegex, 
                    `<div class="code-snippet">${code.replace(/</g, "&lt;")}</div>
                     <button class="apply-btn" onclick="applyCode(this)">
                        <i class="ri-flashlight-fill"></i> Aplicar Código
                     </button>`
                ).replace(/\n/g, "<br>");
                
                // Store code in the button element for retrieval
                setTimeout(() => {
                    const btns = document.querySelectorAll('.apply-btn');
                    const lastBtn = btns[btns.length - 1];
                    if(lastBtn) lastBtn.dataset.code = code;
                }, 100);
            }
            
            appendMessage('bot', formatted, true);

        } catch(e) { 
            appendMessage('bot', "Erro de conexão: " + e.message);
        }
    }
    
    function applyCode(btn) {
        const code = btn.dataset.code;
        if (code && window.editor) {
            window.editor.setValue(code);
            logToTerminal("> Code applied from chat.", 'info');
        }
    }

    // Ctrl+Enter to send
    document.getElementById('userInput').addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>

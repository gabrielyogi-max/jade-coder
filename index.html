<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gabriel's Forge (Graphic Edition)</title>
    <style>
        body { margin: 0; padding: 0; display: flex; height: 100vh; background: #1e1e1e; color: #d4d4d4; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Sidebar */
        #sidebar { width: 350px; background: #252526; border-right: 1px solid #333; display: flex; flex-direction: column; }
        .chat-header { padding: 15px; background: #333; font-weight: bold; border-bottom: 1px solid #111; }
        .config-area input { width: 90%; background: #3c3c3c; border: none; color: white; padding: 5px; margin: 10px; border-radius: 4px; }
        #chat-history { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px; border-radius: 6px; max-width: 90%; font-size: 13px; word-wrap: break-word; }
        .user { background: #0e639c; align-self: flex-end; color: white; }
        .bot { background: #3c3c3c; align-self: flex-start; border: 1px solid #444; }
        .input-area { padding: 10px; background: #252526; border-top: 1px solid #333; }
        textarea { width: 100%; height: 60px; background: #3c3c3c; color: white; border: 1px solid #555; resize: none; border-radius: 4px; padding: 5px; }
        button#sendBtn { width: 100%; background: #0e639c; color: white; border: none; padding: 8px; margin-top: 5px; cursor: pointer; border-radius: 4px; font-weight: bold; }

        /* √Årea Principal */
        #main-area { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        .editor-toolbar { height: 40px; background: #2d2d2d; display: flex; align-items: center; padding: 0 10px; border-bottom: 1px solid #1e1e1e; justify-content: flex-end; }
        #runBtn { background: #238636; color: white; border: none; padding: 6px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        #runBtn:hover { background: #2ea043; }
        
        #editor-container { flex: 1; }
        
        /* Painel Inferior (Abas) */
        #bottom-panel { height: 250px; background: #1e1e1e; border-top: 1px solid #333; display: flex; flex-direction: column; }
        
        .tabs { display: flex; background: #252526; border-bottom: 1px solid #333; }
        .tab { padding: 8px 15px; cursor: pointer; font-size: 12px; font-weight: bold; color: #888; border-right: 1px solid #333; }
        .tab.active { background: #1e1e1e; color: #fff; border-top: 2px solid #0e639c; }
        
        .panel-content { flex: 1; overflow: auto; position: relative; }
        
        #terminal { padding: 10px; font-family: 'Consolas', monospace; font-size: 13px; color: #cccccc; display: block; }
        .term-out { color: #d4d4d4; white-space: pre-wrap; }
        .term-err { color: #ff6b6b; white-space: pre-wrap; }
        
        #graph-area { display: none; padding: 10px; text-align: center; background: #222; height: 100%; }
        #graph-area img { max-height: 95%; max-width: 95%; border: 1px solid #444; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        
        /* Bot√£o Aplicar */
        .apply-btn { background: #238636; color: white; border: none; padding: 4px 8px; margin-top: 5px; cursor: pointer; border-radius: 3px; font-size: 11px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
</head>
<body>

<div id="sidebar">
    <div class="chat-header">ü§ñ Gabriel's Forge</div>
    <div class="config-area"><input type="text" id="apiUrl" placeholder="Link do T√∫nel..." value=""></div>
    <div id="chat-history"><div class="message bot">Pr√≠ncipe, o suporte a gr√°ficos est√° ativo! üìä</div></div>
    <div class="input-area">
        <textarea id="userInput"></textarea>
        <button id="sendBtn" onclick="sendMessage()">Enviar</button>
    </div>
</div>

<div id="main-area">
    <div class="editor-toolbar">
        <button id="runBtn" onclick="runCode()">‚ñ∂ EXECUTAR C√ìDIGO</button>
    </div>
    <div id="editor-container"></div>
    
    <div id="bottom-panel">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('term')" id="tab-term">TERMINAL</div>
            <div class="tab" onclick="switchTab('graph')" id="tab-graph">GR√ÅFICO (Preview)</div>
        </div>
        <div class="panel-content">
            <div id="terminal"><div class="term-out">Console pronto...</div></div>
            <div id="graph-area"><span style="color: #666; margin-top: 20px; display:block;">Nenhum gr√°fico gerado ainda.</span></div>
        </div>
    </div>
</div>

<script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
    require(['vs/editor/editor.main'], function() {
        window.editor = monaco.editor.create(document.getElementById('editor-container'), {
            value: 'import matplotlib.pyplot as plt\nimport numpy as np\n\nx = np.linspace(0, 10, 100)\ny = np.sin(x)\n\nplt.plot(x, y)\nplt.title("Onda Senoidal do Gabriel")\nprint("Gr√°fico gerado com sucesso!")',
            language: 'python',
            theme: 'vs-dark',
            automaticLayout: true
        });
    });

    function switchTab(tab) {
        document.getElementById('tab-term').className = tab === 'term' ? 'tab active' : 'tab';
        document.getElementById('tab-graph').className = tab === 'graph' ? 'tab active' : 'tab';
        document.getElementById('terminal').style.display = tab === 'term' ? 'block' : 'none';
        document.getElementById('graph-area').style.display = tab === 'graph' ? 'block' : 'none';
    }

    function logToTerminal(text, type='out') {
        const term = document.getElementById('terminal');
        const div = document.createElement('div');
        div.className = type === 'err' ? 'term-err' : 'term-out';
        div.innerText = text;
        term.appendChild(div);
        term.scrollTop = term.scrollHeight;
    }

    async function runCode() {
        const btn = document.getElementById('runBtn');
        const urlField = document.getElementById('apiUrl');
        const baseUrl = urlField.value.trim().replace(/\/$/, "");
        
        if (!baseUrl) { alert("Cole o link do t√∫nel!"); return; }
        
        btn.disabled = true;
        btn.innerText = "‚è≥ Rodando...";
        switchTab('term'); // Volta pro terminal pra ver logs
        logToTerminal(">> Executando...", 'out');

        try {
            const response = await fetch(baseUrl + "/run", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Bypass-Tunnel-Reminder': 'true' },
                body: JSON.stringify({ code: window.editor.getValue() })
            });
            const data = await response.json();
            
            // Texto
            if (data.error) logToTerminal(data.error, 'err');
            if (data.output) logToTerminal(data.output, 'out');
            
            // Imagem (A M√°gica)
            const graphArea = document.getElementById('graph-area');
            if (data.image) {
                graphArea.innerHTML = `<img src="data:image/png;base64,${data.image}" />`;
                logToTerminal(">> Gr√°fico gerado! Mudando para aba visual...", 'out');
                switchTab('graph'); // Muda a aba automaticamente
            }

        } catch (e) {
            logToTerminal("Erro: " + e.message, 'err');
        } finally {
            btn.disabled = false;
            btn.innerText = "‚ñ∂ EXECUTAR C√ìDIGO";
        }
    }

    // --- Chat Logic ---
    function processBotResponse(text) {
        const history = document.getElementById('chat-history');
        const div = document.createElement('div');
        div.className = 'message bot';
        
        const codeBlockRegex = /```(?:python)?\s*([\s\S]*?)```/;
        const match = text.match(codeBlockRegex);

        if (match) {
            const code = match[1];
            div.innerHTML = text.replace(codeBlockRegex, "*(C√≥digo)*").replace(/\n/g, "<br>");
            const btn = document.createElement('button');
            btn.className = 'apply-btn';
            btn.innerText = '‚ö° Aplicar';
            btn.onclick = () => { if(window.editor) window.editor.setValue(code); };
            div.appendChild(btn);
        } else {
            div.innerText = text;
        }
        history.appendChild(div);
        history.scrollTop = history.scrollHeight;
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const urlField = document.getElementById('apiUrl');
        const msg = input.value.trim();
        const baseUrl = urlField.value.trim().replace(/\/$/, "");
        if(!msg) return;
        
        const history = document.getElementById('chat-history');
        const userDiv = document.createElement('div');
        userDiv.className = 'message user';
        userDiv.innerText = msg;
        history.appendChild(userDiv);
        input.value = '';
        
        try {
            const res = await fetch(baseUrl + "/chat", {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Bypass-Tunnel-Reminder': 'true'},
                body: JSON.stringify({ message: msg, current_file_content: window.editor.getValue() })
            });
            const data = await res.json();
            processBotResponse(data.response);
        } catch(e) { alert("Erro chat: " + e.message); }
    }
</script>

</body>
</html>
